l_russian:
 ef_temp_category:0 "Древние руины"
 ef_temp_category_desc:0 "Команда наших ученых обнаружила на планете §Y[From.GetName]§! несколько  хорошо сохранившихся строений. Их стоит изучить."
 ef_temp.1.name:0 "Великая библиотека"
 ef_temp.1.desc:0 "Наши ученые напали на золотую жилу. Комплекс древних зданий, который они исследовали, оказался чем-то вроде гигантской библиотеки исчезнувшей цивилизации. На то, чтобы изучить ее содержимое, уйдут годы, если не десятилетия."
 
 ef_temp.2.name:0 "Без результатов"
 ef_temp.2.desc:0 "Хотя эти древние здания и неплохо сохранились, в них не обнаружилось ничего, что помогло бы нам узнать больше об их таинственных обитателях. Персонал снова на борту корабля §Y[Root.GetName]§! и готов отправиться дальше."
 
 ef_temp.3.name:0 "Звездолет древних"
 ef_temp.3.desc:0 "Изучив поверхность и письменные памятники этого опустошенного мира, мы пришли к выводу, что его обитатели достигли более высокого уровня развития, чем считалось ранее. Среди массива текстов и чертежей мы обнаружили детальный план продвинутого звездолета. В этом следует разобраться."
 ef_temp.3.a:0 "Действительно интересно."
 
 EF_TEMP_PROJECT:0 "Звездолет древних"
 EF_TEMP_PROJECT_DESC:0 "Ученые запрашивают дополнительный персонал для сбора сопутствующей информации и организации поисков корабля на планете §Y[ruins_planet.GetName]§!."
 
 ef_temp.4.name:0 "Звездолет древних"
 ef_temp.4.desc_default:0 "Поисковая группа обнаружила крупный архив документов. На его изучение уйдут годы, но кое-что уже стало понятно: судно под названием "Проект" не существует.\n\nИ никогда не существовало. Обитатели планеты §Y[ruins_planet.GetName]§! были творческими натурами, и их воображение часто устремлялось в космос. "Проект" – это вымышленный корабль, осветивший ночной небосклон древней цивилизации.\nАрхив бесполезен с научной точки зрения, но может заинтересовать коллекционеров, писателей или сценаристов."
 ef_temp.4.desc_xenophile:0 "Поисковая группа обнаружила крупный архив документов. На его изучение уйдут годы, но кое-что уже стало понятно: судно под названием "Энергия" не существует.  \n\nКакая жалость. Жители планеты §Y[ruins_planet.GetName]§! были очень на нас похожи. Они грезили неизведанными мирами и цивилизациями и создали приключенческий сериал о том, каким им представлялся космос. Звездолету Энергия и его бесстрашному капитану нашлось бы место в нашем флоте, если бы цивилизация планеты §Y[ruins_planet.GetName]§! не погибла.\n\nМы их не забудем. Уже создана программа для перевода ленты на наш язык. Видео будет передано в открытый доступ.\n\nЕсли сериал станет популярным, мы могли бы даже снять пару новых серий. Пусть приключения продолжаются."
 ef_temp.4.desc_xenophobe:0 "Народец планеты §Y[ruins_planet.GetName]§! оказался чокнутым даже по инопланетным меркам. §Y[Root.GetLeaderName]§! еще не скоро оправится после изучения их архивов. Этот так называемый корабль, известный нам как "Челленджер" – просто мыльная опера. Как приятно сознавать, что кратеры ядерных взрывов, покрывающие поверхность планеты — памятник космической глупости ее обитателей.\n\nХотя записи и бесполезны для науки, мы могли бы использовать их в пропаганде или просто продать коллекционерам. Каковы ваши приказания?"
 ef_temp.4.a:0 "Спустим все с молотка."
 ef_temp.4.b:0 "Все к телеэкрану!"
 ef_temp.4.c:0 "Вот к чему приводит отсутствие чистоты."
 
