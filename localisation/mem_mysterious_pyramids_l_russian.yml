 mem_mysterious_pyramids_category:0 «Таинственные пирамиды»
 mem_mysterious_pyramids_category_desc:0 «При изучении этого токсичного мира мы обнаружили более десятка пирамид, равномерно распределенных по поверхности планеты. Учитывая, что этот мир непригоден для известной нам разумной жизни, стоит исследовать их подробнее.»
 mem_mysterious_pyramids.102.name:0 «Неудавшееся терраформирмирование»
 mem_mysterious_pyramids.102.desc:0 «Как мы и предполагали, пирамидальные структуры являются искусственными. Их стены сделаны из местных горных пород, и более глубокий анализ выявил продукты распада, характерные для атомных реакторов. Из некоторых периодически вырываются струи пара. Спектроскопический анализ показал, что они состоят в основном из водяных паров и углекислого газа со значительными примесями метана.\n\n[This.GetLeaderName] считает, что пирамиды – это станции, возведенные для терраформирования планеты [From.GetPlanetMoon]. Выпускаемые ими вода и углекислый газ благоприятны для жизни. Предполагается, что в ходе работы эти станции случайно раскрыли крупные залежи гидрата метана. Его выброс вызвал неконтролируемый парниковый эффект, который и привел к нынешнему состоянию планеты. Кислотные дожди заливают планету и постепенно уничтожают пирамиды. Они пока еще не сломаны до конца, но попытка терраформирования уже провалена. Анализ случившегося поможет нам избежать подобных ошибок в будущем.»
 mem_mysterious_pyramids.102.a:0 «Поучительная история.»
 mem_mysterious_pyramids.103.Name:0 «Ксеноформирование»
 mem_mysterious_pyramids.103.desc:0 «Анализ пирамидальных структур показал, что они действительно являются искусственными. Тысячи шестиногих роботов на поверхности планеты [From.GetPlanetMoon] занимаются добычей ресурсов и поддержанием структур, которые мы заметили с орбиты. Сами пирамиды – установки по переработке атмосферных газов, однако их работа, кажется, не влияет на состав атмосферы.\n\n [This.GetLeaderName] сообщает о поразительном открытии. Похоже, эти конструкции работают по плану. Пирамиды были построены для создания токсичной атмосферы и ее последующего поддержания, что и происходит. [This.GetLeaderName] предполагает, что этот мир посетил корабль или зонд, целью которого было адаптировать планету для очень непохожей на нас расы. Вероятно, кислотные ливни для них — не более чем легкий дождик, а озера аммиака нужны для их сельского хозяйства.\n\nТакже возможно, что по галактике летают другие зонды в поисках новых миров, которые можно было бы ксеноформировать в кислотные пустыни.»
 mem_mysterious_pyramids.103.a:0 «Разберите и изучите эти структуры.»
 mem_mysterious_pyramids.103.b:0 «Оставьте все как есть, это не наше дело.»
 mem_mysterious_pyramids.202.name:0 «Загадочно»
 mem_mysterious_pyramids.202.desc:0 «Пирамиды — крупные каменные образования. Их сложность позволяет предположить рукотворное происхождение, однако раскопки не принесли никаких результатов. Ничего кроме гранита, никаких механизмов или комплексных инженерных структур. Возможно, это культурные объекты, гробницы или обозначения астрономического календаря. Чем бы они ни были, для нас эти пирамиды бесполезны.»
 mem_mysterious_pyramids.202.a:0 «Любопытно.»
 